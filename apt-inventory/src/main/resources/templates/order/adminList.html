<script>
  let page = {
    urls: {
      getAllOrders: App.BASER_URL + "/orders/admin",
      // getAllDetailByOrderId : App.BASER_URL + "/order-detail/"
    },
    elements: {
    },
    loadData: {},
    commands: {},
    dialogs: {
      elements: {},
      commands: {},
      alertDanger: {}
    },
  }


  // page.elements.modalDetail = $('#modalDetail');

  page.elements.tbsOrder = $('#tbsOrder tbody');

  // page.commands.showModalDetails = () => {
  //   page.elements.btnShowDetail = $('#tablePurchaseOrder tbody tr td .showDetail');
  //   page.elements.btnShowDetail.on('click',function (){
  //     let orderId = $(this).data("id");
  //     console.log(orderId);
  //     $.ajax({
  //       headers: {
  //         "accept": "application/json",
  //         "content-type": "application/json"
  //       },
  //       type: "GET",
  //       url: page.urls.getAllDetailByOrderId + orderId
  //     })
  //             .done((data) => {
  //               console.log(data);
  //               page.elements.modalDetail.modal('show');
  //             })
  //             .fail((jqXHR) => {
  //               console.log("Fail");
  //               console.log(jqXHR);
  //             })
  //   })
  // }

  let orders = [];

  page.commands.getAllOrders = () => {
    return $.ajax({
      headers: {
        "accept": "application/json",
        "content-type": "application/json"
      },
      type: "GET",
      url: page.urls.getAllOrders
    })
            .done((data) => {
              console.log(orders)
              orders = data;
            })
            .fail((jqXHR) => {
              console.log(jqXHR);
            })
  }

  page.commands.renderOrders = (orders) => {
    page.elements.tbsOrder.html("");

    $.each(orders, (index, value) => {
      let str = `
              <tr>
                  <td>
                      <a href="javascript: void(0);" class="text-body font-weight-bold">${index + 1}</a>
                  </td>
                  <td>${value.id}</td>
                  <td>${value.customerName}</td>
                  <td>${value.orderDate}</td>
                  <td>${value.inventoryDeliveryDate}</td>
                  <td>${value.deliveryDate}</td>
                  <td>${value.quantityTotal}</td>
                  <td>${value.totalAmount}</td>
                  <td id="td_${index}">
                      <span class="font-size-12 badge badge-pill ">${value.situationValue}</span>
                  </td>
                  <td>
                      <button type="button" class="btn btn-primary btn-sm btn-rounded viewOrderHistory" id="${value.id}" data-toggle="modal" data-target=".exampleModal">
                          Lịch Sử Đơn
                      </button>
                  </td>
              </tr>
          `;
      page.elements.tbsOrder.append(str);
      switch (value.situationValue) {
        case "Đang Chờ Xử Lý":
          $(`#td_${index} span`).addClass('badge-soft-warning');
          break;
        case "Đang Giao Hàng":
          $(`#td_${index} span`).addClass('badge-soft-primary');
          break;
        case "Hoàn Thành":
          $(`#td_${index} span`).addClass('badge-soft-success');
          break;
        case "Đã Hủy":
          $(`#td_${index} span`).addClass('badge-soft-danger');
          break;
      }
    })
    // page.commands.handleShowOrderDetails();
  }

  $(() => {
    page.commands.getAllOrders().then(() => {
      page.commands.renderOrders(orders);
    });
  })

</script>
