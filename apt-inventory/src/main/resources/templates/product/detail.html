    <script>

        let page = {
            urls: {
                getProductBySlug: App.BASER_URL + "/products/",
            },
            elements: {
            },
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                commands: {},
                alertDanger: {}
            },
        }

        page.elements.slug = $('#slug');

        page.elements.btnEdit = $('#btnEdit')

        page.elements.tbTechSpec = $('#tbTechSpec tbody');

        page.elements.pillImage = $('#v-pills-tab');
        page.elements.mainImage = $('#v-pills-tabContent');


        page.elements.brand = $('#brand');
        page.elements.title = $('#title');
        page.elements.description = $('#description');
        page.elements.businessStatus = $('#businessStatus');
        page.elements.salePrice = $('#salePrice')

        page.elements.processor = $('#processor');
        page.elements.memory = $('#memory');
        page.elements.storage = $('#storage');
        page.elements.monitor = $('#monitor');
        page.elements.graphicCard = $('#graphicCard');
        page.elements.color = $('#color');


        let slug = page.elements.slug.val();

        let product = {};


        page.commands.getProductBySlug = () => {
            return $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: page.urls.getProductBySlug + slug,
            })
            .done((data) => {
                console.log(data)
                product = data[0];
                configurationDetail = product.configurationDetail;
                configurationParams = product.computerConfigurationParameters;
                computerConfigurationParameters = product.computerConfigurationParameters;
            })
            .fail((jqxHR) => {
                // $.each(jqxHR.responseJSON, (key, item) => {
                //     App.IziToast.showErrorAlert(item)
                // })
            })
        }


        page.initializeControlEvent = () => {
            page.elements.btnShowTechSpecForm.on('click', () => {
                page.elements.modalCreateTechSpec.modal('show');
            });
        }

        $(() => {
            page.commands.getProductBySlug().then(() => {
                page.elements.brand.text(product.brand);
                page.elements.title.text(product.title);
                page.elements.description.text(product.description);
                page.elements.businessStatus.text(product.businessStatus);

                switch (product.businessStatus) {
                    case "Mới Ra Mắt":
                        page.elements.businessStatus.addClass('badge-soft-primary');
                        break;
                    case "Hàng Mới Về":
                        page.elements.businessStatus.addClass('badge-soft-success');
                        break;
                    case "Tạm Hết Hàng":
                        page.elements.businessStatus.addClass('badge-soft-warning');
                        break;
                    case "Ngừng Kinh Doanh":
                        page.elements.businessStatus.addClass('badge-soft-danger');
                        break;
                }

                page.elements.salePrice.text(product.salePrice);

                page.elements.processor.text(configurationDetail.processor.content);
                page.elements.memory.text(configurationDetail.memory.content);
                page.elements.storage.text(configurationDetail.storage.content);
                page.elements.monitor.text(configurationDetail.monitor.content);
                page.elements.graphicCard.text(configurationDetail.graphicCard.content);
                page.elements.color.text(configurationDetail.color.content);

                page.elements.btnEdit.attr('href', `/products/update/${slug}`)

                let str = App.renderTechSpecTable(product);
                page.elements.tbTechSpec.append(str);

                let image = App.renderImageDetail(product.fileUrls);
                page.elements.pillImage.append(image.strPillImg);
                page.elements.mainImage.append(image.strMainImg);
            })

            page.initializeControlEvent();

        })

    </script>
