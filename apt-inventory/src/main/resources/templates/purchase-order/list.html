        <script>
            let page = {
                urls: {
                    getAllPurchaseOrders: App.BASER_URL + "/purchaseOrders",
                    getPurchaseOrderDetail: App.BASER_URL + "/purchaseOrders/details/",
                },
                elements: {
                },
                loadData: {},
                commands: {},
                dialogs: {
                    elements: {},
                    commands: {},
                    alertDanger: {}
                },
            }

            let purchaseOrderList = []
            page.commands.getAllPurchaseOrders = () => {
                return $.ajax({
                    headers: {
                        "accept": "application/json",
                        "content-type": "application/json"
                    },
                    type: "GET",
                    url: page.urls.getAllPurchaseOrders,
                })
                    .done((data) => {
                        purchaseOrderList = data;
                    })
                    .fail((jqXHR) => {

                    });
            }


            // $('#keySearch').on('input', () => {
            //     keySearch = $('#keySearch').val().toLowerCase();
            //     inventorySearchDetails = inventoryDetails.filter(inventoryDetail => inventoryDetail.title.toLowerCase().includes(keySearch));
            //     if (keySearch) {
            //         page.commands.renderDetails(inventorySearchDetails);
            //     }
            // })

            page.commands.handleShowPurchaseOrderDetail = () => {
                $('button.viewProductDetail').on('click', function () {
                    let productId = $(this).attr("id");
                    $.ajax({
                        headers: {
                            "accept": "application/json",
                            "content-type": "application/json"
                        },
                        type: "GET",
                        url: page.urls.getProductDetail + productId
                    })
                        .done((data) => {
                            $('#modalProductDetail').modal('show');
                            $('#productDetailTitle').text(data[0].title);
                            let tbsBody = $('#tbsProductDetail tbody');
                            tbsBody.html('')
                            let tbsFoot = $('#tbsProductDetail tfoot');
                            tbsFoot.html('');
                            let groupQuantity = 0;
                            let groupAmount = 0;
                            let groupPercent = 0;
                            $.each(data, (index, value) => {
                                let str = `
                                    <tr>
                                        <td>
                                            <a href="javascript: void(0);" class="text-body font-weight-bold">${index + 1}</a>
                                        </td>
                                        <td>${value.stockInDate}</td>
                                        <td>${value.stockInPrice}</td>
                                        <td>${value.quantity}</td>
                                        <td>${value.stockInPrice * value.quantity}</td>
                                        <td>${value.stockInPrice * value.quantity / totalAmount}</td>
                                    </tr>
                                `;
                                tbsBody.append(str);

                                groupQuantity += value.quantity;
                                groupAmount += value.stockInPrice * value.quantity;
                                groupPercent += value.stockInPrice * value.quantity / totalAmount;
                            })
                            let footStr = `
                                <td colSpan="3">TỔNG</td>
                                <td>${groupQuantity}</td>
                                <td>${groupAmount}</td>
                                <td>${groupPercent}</td>
                            `;
                            tbsFoot.append(footStr);

                        })
                        .fail((jqXHR) => {
                            // App.SweetAlert.showErrorAlert(jqXHR.responseJSON.message);
                            // console.log(jqXHR);
                        })


                });
            }

            page.commands.renderPurchaseOrders = (purchaseOrders) => {
                let tbsBody = $('#tbsPurchaseOrders tbody');
                tbsBody.html("");

                $.each(purchaseOrders, (index, value) => {
                    let str = `
                            <tr>
                                <td>
                                    <a href="javascript: void(0);" class="text-body font-weight-bold">${index + 1}</a>
                                </td>
                                <td>${value.stockInDate}</td>
                                <td>${value.supplierName}</td>
                                <td>${value.quantity}</td>
                                <td>${value.amount}</td>
                                <td>${value.employeeCode}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm btn-rounded viewProductDetail" id="${value.purchaseOrderId}" data-toggle="modal" data-target=".exampleModal">
                                        Xem
                                    </button>
                                </td>
                            </tr>
                        `;
                    tbsBody.append(str);
                })
                // handleShowProductDetail();
            }

            $(() => {
                page.commands.getAllPurchaseOrders().then(() => {
                    page.commands.renderPurchaseOrders(purchaseOrderList);
                });
            })
        </script>
