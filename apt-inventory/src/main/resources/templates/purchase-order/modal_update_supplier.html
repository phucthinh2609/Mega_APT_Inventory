<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update_supplier">
    <div id="mdUpdateSupplier" class="modal fade " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title">Supplier information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <fieldset class="row g-3 mb-4">
                        <div class="col-md-12">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyNameUp" name="companyNameUp">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailUp" name="emailUp">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phoneUp" name="phoneUp">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Discount</label>
                            <input type="text" class="form-control" id="discountUp" name="discountUp">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Province</label>
                            <select class="form-control" id="provinceUp" name="provinceUp"></select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">District</label>
                            <select class="form-control" id="districtUp" name="districtUp"></select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Ward</label>
                            <select class="form-control" id="wardUp" name="wardUp"></select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressUp" name="addressUp">
                        </div>
                    </fieldset>

                    <div class="footer-modal">
                        <th:block th:replace="/layout/head/error-collapse"/>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateSupplier" class="btn btn-outline-success">
                        <i class="mdi mdi-pencil" aria-hidden="true"></i>
                        Update
                    </button>
                </div>


            </div>

            <div class="loader hide"></div>
        </div>
    </div>
</th:block>
